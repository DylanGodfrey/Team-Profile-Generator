<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <link rel="stylesheet" href="../dist/css/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header class="ui dividing centered header">
      <h1 class="header-text">The Team</h1>
    </header>
    <section class="ui centered cards">
        <!-- Create a card in this section for each employee-->
    <div class="card">
    <div class="content">
        <div class="image">
          <img src="./images/profile/Dylan.png">
        </div>
        <div class="card-header">
        <div class="ui header">Dylan</div>
        <div class="meta">
          1
          Manager
        </div>
      </div> 
      <div class="description">
        Office: 1231
      </div>
      <div class="extra content">
          dylan@gmail.com
        </div>
      </div>
    </div>
    
    <div class="card">
    <div class="content">
        <div class="image">
          <img src="./images/profile/Elyse.png">
        </div>
        <div class="card-header">
        <div class="ui header">Elyse</div>
        <div class="meta">
          2
          Engineer
        </div>
      </div> 
      <div class="description">
        Github: <a href="github.com/elyseHub">elyseHub</a>
      </div>
      <div class="extra content">
          elyse@gmail.com
        </div>
      </div>
    </div>
    
    <div class="card">
    <div class="content">
        <div class="image">
          <img src="./images/profile/Molly.png">
        </div>
        <div class="card-header">
        <div class="ui header">Molly</div>
        <div class="meta">
          3
          Intern
        </div>
      </div> 
      <div class="description">
        School: U of T
      </div>
      <div class="extra content">
          molly@gmail.com
        </div>
      </div>
    </div>
    </section>
        </body>
      </html>
